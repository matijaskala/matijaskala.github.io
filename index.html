  <body>
    <header>
      <div class="container">
        <h1>
	Matija Skala
	</h1>
        <h2></h2>
      </div>
    </header>

    <span style="display: block; float: right;">
      <span id="curDate" style="color: magenta"></span>
      <span id="curTime" style="color: cyan"></span>
    </span>
    <script type="text/javascript">
    function setDate() {
      var d = new Date()
      document.getElementById("curDate").innerHTML = d.toLocaleDateString()
      document.getElementById("curTime").innerHTML = d.toLocaleString(undefined, {hour: '2-digit', minute: '2-digit', second: '2-digit'})
    }
    setDate()
    setInterval(setDate, 1000)
    </script>
